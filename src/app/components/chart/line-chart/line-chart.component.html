<ng-container *ngIf="chartOptions$ | async as chartOptions">
<mat-form-field>
  <mat-label>Select mode</mat-label>
  <mat-select [formControl]="mode">
    <mat-option value="line">
      Line
    </mat-option>
    <mat-option value="histogram">
      Histogram
    </mat-option>
  </mat-select>
</mat-form-field>
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [runOutsideAngular]="true"
  ></highcharts-chart>
</ng-container>
